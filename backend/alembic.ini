[alembic]
# Path to migration scripts
script_location = alembic

# Template file for generating migration scripts
file_template = %%(rev)s_%%(slug)s

# version locations, used by Alembic
version_locations = %(script_location)s/versions

# Database URL (override with env var if needed)
sqlalchemy.url = postgresql://boursa_user:boursa_dev_password_2024@postgres:5432/boursa_vision

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
